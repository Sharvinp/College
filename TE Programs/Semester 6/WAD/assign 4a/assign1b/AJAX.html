        <title>
          Registation Form Javascript
        </title>

        <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
  <h2>Registation Form Javascript</h2>
  <form action="#" name="form1">
    <div class="form-group">
        <label for="name">name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
    </div>
    
    <button type="button" onclick="saveData(), display()"  id="save_btn" class="btn btn-default">Submit</button>
  </form>
</div>
<script>

  function saveData()
{
let name, email,psw;
name=document.getElementById("name").value;
email=document.getElementById("email").value;
psw=document.getElementById("psw").value;

localStorage.setItem("name",name)
localStorage.setItem("email",email)
localStorage.setItem("psw",psw)
}

function display() {
  DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=300,height=200')
  message = "<ul><li><b>NAME: </b>" + document.form1.name.value;
  message += "<li><b>EMAIL: </b>" + document.form1.email.value;
  message += "<li><b>PASSWARD: </b>" + document.form1.psw.value + "</ul>";
  DispWin.document.write(message);
}

</script>
</body>
</html>
